<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性和方法和侦听器</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
</head>
<body>
<div id="root">
    {{fullName}}
    {{age}}
</div>
<script>
    var vm = new Vue({
        el: '#root',
        data: {
            firstName: "Dell",
            lastName: "Lee",
            fullName: "Dell Lee",
            age: 28
        },
        //计算属性
        // computed: {
        //     fullName: function () {
        //         console.log("计算了一次");
        //         return this.firstName + " " + this.lastName
        //     }
        // }
        //方法
        // methods: {
        //     fullName: function () {
        //         console.log("计算了一次");
        //         return this.firstName + " " + this.lastName
        //     }
        // }
        //侦听器
        watch: {
            firstName: function () {
                console.log("计算了一次");
                this.fullName = this.firstName + " " + this.lastName
            },
            lastName: function () {
                console.log("计算了一次");
                this.fullName = this.firstName + " " + this.lastName
            }
        }
    })
</script>
</body>
</html>
