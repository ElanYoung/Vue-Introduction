<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性getter和setter</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
</head>
<body>
<div id="root">
    {{fullName}}
</div>
<script>
    var vm = new Vue({
        el: '#root',
        data: {
            firstName: "Dell",
            lastName: "Lee"
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + " " + this.lastName
                },
                set: function (value) {
                    var arr = value.split(" ");
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                    console.log(this.firstName);
                    console.log(this.lastName);
                }
            }
        }
    })
</script>
</body>
</html>
